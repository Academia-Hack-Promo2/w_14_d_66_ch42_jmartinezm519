<html class="no-js">

<head>
  <meta charset="utf-8">
  <title>front</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- endbower -->

  <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css">

<body>

  <div id="editar" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Editar Categoria</h4>
      <div class="row">
        <div class="input-field col s6">
          <input id="new_name" type="text" class="validate" length="15">
          <label for="last_name">Nuevo Nombre</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat enviar">Enviar</a>
    </div>
  </div>

  <div id="nueva" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Nueva Categoria</h4>
      <div class="row">
        <div class="input-field col s6">
          <input id="category_name" type="text" class="validate"  length="15">
          <label for="last_name">Nombre de la categoria</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" id="postEnviar">Enviar</a>
    </div>
  </div>

  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper color teal light-2">
        <a href="#!" class="brand-logo">Agile.IO</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#link_to_tasks"><i class="mdi-action-toc"></i></a></li>
          <li><a href="#link_to_categories"><i class="mdi-action-view-module"></i></a></li>
        </ul>
      </div>
    </nav>
  </div>  

  <div class="slider">
    <ul class="slides slider-titles">
      <li>
        <img src="images/spring.jpg">
        <div class="caption left-align">
          <h2>Prepara cada spring</h2>
        </div>
      </li>
      <li>
        <img src="images/team.jpg" height="1308" width="2000">
        <div class="caption left-align">
          <h2>Planifica con tu equipo</h2>
        </div>
      </li>
      <li>
        <img src="images/code.jpg">
        <div class="caption left-align">
          <h2>Empieza a trabajar</h2>
        </div>
      </li>
    </ul>
  </div>
  <div class="container">
    <div class="row">
      <div class="col m12">
        <ul class="collapsible" data-collapsible="accordion" id="header">
        </ul>
      </div>
    </div>
  </div>

  <div class="task">
    <a id="link_to_tasks"></a>
    <div class="row">
      <div class="input-field col m6">
      </div>
    </div>
  </div>


  <div class="container">
    <a class="waves-effect waves-light btn modal-trigger" href="#modal2">Modal</a>
    <h2 class="center-align">Tareas</h2>
    <div class="row">
      <div class="tasks">
      </div>
    </div>
  </div>

  <!-- Modal Trigger -->


  <!-- Modal Structure -->
  <div id="modal2" class="modal bottom-sheet">
    <div class="modal-content">
      <h4 class="center-aling">Nueva Tarea</h4>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s4">
            <input id="input_text" class="text_title" type="text" length="50">
            <label for="input_text">Titulo</label>
          </div>
          <div class="input-field col s4">
            <select class="browser-default" id="categories  ">
              <option value="" disabled selected>Seleccione su categoria</option>
            </select>
          </div>
          <div class="input-field col s4">
            <input id="date_task" type="date" class="datepicker">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-light btn btn-save">Enviar</a>
    </div>
  </div>
  <div class="categories">
    <a id="link_to_categories"></a> 

    <div class="container">
      <h2 class="center-align">Categorias</h2>
      <div class="row" id="cat-cont">

        <div class="col s12 m4">
          <div class="card teal light-2">
            <div class="card-content white-text">
              <span class="card-title">Sin conexion</span>
            </div>
            <div class="card-action">
            </div>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="card teal light-2">
            <div class="card-content white-text">
              <span class="card-title">Sin conexion</span>
            </div>
            <div class="card-action">
            </div>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="card teal light-2">
            <div class="card-content white-text">
              <span class="card-title">Sin conexion</span>
            </div>
            <div class="card-action">
            </div>
          </div>
        </div>

      </div>  
    </div>  
  </div>
  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/materialize/bin/materialize.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <script src="scripts/task.js"></script>
  <script src="scripts/category.js"></script>
  <script src="scripts/categories.js"></script>
  <script src="scripts/form.js"></script>

  <!-- build:js({app,.tmp}) scripts/main.js -->
  <script src="scripts/main.js"></script>
  <script src="bower_components/materialize/js/sideNav.js"></script>
  <script src="bower_components/materialize/js/slider.js"></script>

  <!-- endbuild -->

</body>

</html>
